<div id="radio">
  <mat-toolbar>
    <div class="brand"><i class="material-icons">radio</i> webradio</div>
  </mat-toolbar>

  <mat-tab-group color="warn" id="mat-tab-group-wrapper" >
    <mat-tab
      label="{{ category.name }}"
      *ngFor="let category of data; let ti = index"
    >
      <mat-list>
        <radio-channel-list-item
          (click)="hearnow(ti, ci)"
          *ngFor="let channel of category.channels; let ci = index"
          [tab]="category"
          [channel]="channel"
        ></radio-channel-list-item>
      </mat-list>
    </mat-tab>
  </mat-tab-group>

  <audio #player autoplay controls preload ></audio>

  <app-player *ngIf="_channelDetails" class="player-container" 
    [style.height]="_playerOpen == true ? 'auto' : '0px'"
    [channeldetail]="_channelDetail"
    (play)="onPlay(true)"
    (stop)="onPlay(false)"
  ></app-player>
</div>
